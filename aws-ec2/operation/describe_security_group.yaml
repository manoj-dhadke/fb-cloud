title: "Amazon EC2:Describe Security Group"
description: "A security group is for use with instances either in the EC2-Classic platform or in a specific VPC."

flintbit: "fb-cloud:aws-ec2:operation:describe_security_group.rb"
icon: "fa fa-list-alt"
inputs:
  -
    section: Describe Security Group
    fields:
      -
        default:
        id: group_name
        label: Security Group Name
        placeholder: "Enter Security Group Name"
        type: textbox
        required: true
      -
        default: "us-east-1"
        id: region
        label: Region
        placeholder: "Amazon EC2 Region"
        type: select
        required: true
        options:
          - ap-southeast-1
          - ap-southeast-2
          - eu-central-1
          - ap-northeast-2
          - ap-northeast-1
          - us-east-1
          - sa-east-1
          - us-west-1
          - us-west-2
...
