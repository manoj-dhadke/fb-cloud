---
title: "Amazon EC2:Delete/Remove tags"
description: "Remove tags for the specified resource or resources"

flintbit: "fb-cloud:aws-ec2:operation:delete_tags.rb"
icon: "fa fa-close (alias)"
inputs:
  -
    section: Delete Tag
    fields:
      -
        default:
        id: resource_id
        label: Amazon Instance ID
        placeholder: "Enter Amazon Instance ID"
        type: textbox
        required: true
      -
        default:
        id: tag_key
        label: Tag key
        placeholder: "Enter Tag Key"
        type: textbox
        required: true
      -
        default:
        id: tag_value
        label: Tag value
        placeholder: "Enter Tag value"
        type: textbox
        required: true
      -
        default:
        id: region
        label: Region
        placeholder: "Amazon EC2 Region"
        type: select
        required: true
        options:
          - ap-southeast-1
          - ap-southeast-2
          - eu-central-1
          - ap-northeast-2
          - ap-northeast-1
          - us-east-1
          - sa-east-1
          - us-west-1
          - us-west-2
...
